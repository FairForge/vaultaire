run:
  timeout: 5m
  tests: true

linters:
  enable:
    - gofmt
    - govet
    - errcheck
    - ineffassign
    - gosimple
    - staticcheck
    - gosec
    - unconvert
    - gocyclo
    - goimports
    - misspell
    - unparam
    - nakedret
    - prealloc
    - scopelint
    - gocritic

linters-settings:
  gocyclo:
    min-complexity: 15
  govet:
    check-shadowing: true
  misspell:
    locale: US

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - errcheck
