# Vaultaire Production Configuration
# Environment: production
# Domain: stored.ge

server:
  host: "0.0.0.0"
  port: 8080
  metrics_port: 9090
  read_timeout: 30s
  write_timeout: 30s
  shutdown_timeout: 30s

database:
  host: "${DB_HOST}"
  port: 5432
  name: "vaultaire_prod"
  user: "${DB_USER}"
  password: "${DB_PASSWORD}"
  ssl_mode: "require"
  max_open_conns: 50
  max_idle_conns: 10
  conn_max_lifetime: 1h

redis:
  host: "${REDIS_HOST}"
  port: 6379
  password: "${REDIS_PASSWORD}"
  db: 0
  pool_size: 100

storage:
  primary_backend: "quotaless"
  secondary_backend: "onedrive"

security:
  tls:
    enabled: true
    cert_file: "/etc/vaultaire/tls/cert.pem"
    key_file: "/etc/vaultaire/tls/key.pem"

  cors:
    allowed_origins:
      - "https://stored.ge"
      - "https://www.stored.ge"
      - "https://dashboard.stored.ge"

rate_limiting:
  enabled: true
  requests_per_second: 1000
  burst: 2000

logging:
  level: "warn"
  format: "json"

tracing:
  enabled: true
  sample_rate: 0.1
